<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Raleway", sans-serif;
        background-color: #ebe1e8;
      }
      .main_container {
        position: relative;
      }
      /* *********** */
      /* **navbar** */
      /* *********** */
      nav {
        background-color: #8a4d76;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        box-shadow: 0 3px 4px rgba(0, 0, 0, 0.3);
        font-family: "Raleway", sans-serif;
      }
      nav:hover {
        background-color: #6a1a9e; /* Darker violet color on hover */
      }
      nav a#logo-link {
        float: left;
        margin-right: 2rem;
      }
      
      nav ul {
        float: right;
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        margin-right: 2rem;
      }
      nav li a {
        text-decoration: none;
        font-size: 1rem;
      }
      
      nav a,
      nav button {
        color: #e3e1f0;
        background-color: transparent;
        border: none;
      
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.2s ease-in-out;
      }
      
      nav a:hover,
      nav button:hover {
        color: #e3e1f0;
      }
      
      nav input[type="search"] {
        background-color: #e3e1f0;
        border-radius: 3px;
        border: none;
        color: black;
        padding: 0.2rem;
        width: 15rem;
      }
      
      nav form {
        display: flex;
        align-items: center;
      }
      
      nav form button {
        background-color: #444;
        border-radius: 3px;
        border: none;
        color: #fff;
        padding: 0.5rem 1rem;
        margin-left: 1rem;
      }
      .search-btn {
        height: 2.4rem;
        border-radius: 6px;
        border-color: white;
      }
      h1 {
        text-align: center;
        color: #8a4d76; /* Deep Purple */
      }
      /* *********** */
      /* **question** */
      /* *********** */
      .question {
        margin-top: 100px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 3px 10px rgba(255, 107, 107, 0.368); /* Add shadow effect */
        transition: transform 0.3s ease; /* Add transition effect */
      }
      
      .question:hover {
        transform: translateY(-5px); /* Add hover effect */
      }
      
      .question h5 {
        margin-top: 0;
        color: #8a4d76;
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .question p {
        margin-bottom: 15px;
        color: #007d8c;
      }
      
      .question a {
        display: inline-block;
        background-color: #ff6b6b;
        color: #fff;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      .question a:hover {
        background-color: #ff4757;
      }
      .container {
        max-width: 900px;
        margin: 100px auto;
      }
      /* .container {
        position: relative;
      } */
      
      #new-question-form {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      #new-question-form input[type="text"],
      #new-question-form button {
        width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      #new-question-form button {
        background-color: #ff6b6b;
        color: #fff;
        padding: 7px 13px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 1rem;
        max-width: 150px;
      }
      
      #new-question-form button:hover {
        background-color: #f55858;
      }

      .answer {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 3px 10px rgba(255, 107, 107, 0.368); /* Add shadow effect */
        transition: transform 0.3s ease; /* Add transition effect */
   
        

      }

      .answer p {
        margin-bottom: 15px;
        color: #007d8c;
      }
      
      .answer a {
        display: inline-block;
        background-color: #ff6b6b;
        color: #fff;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .answer-container{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .delete-btn{
        font-size: 400px;
      }
      .btn-Remove{
    
        /* background-color: #ff6b6b; */
        color: #ff6b6b;
        padding: px 13px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 12px;
        max-width: 100px;
        font-weight: 700;
      }
    
      .user-info {
  display: flex;
  align-items: center;
}

.profile-image {
  width: 30px;
  height: 30px; 
  border-radius: 50%; 
  margin-right: 10px; 
}

.username {
  font-weight: bold;
}
.chat_bot_reply{
  background-color: #f6bebe;

}
.form_div{
  display:flex;
  flex-direction: row;
  
}
.submit-btn{
  margin-left:6px;
}
    </style>

    
    <title>Questions</title>
  </head>
  <body>
    <div class="main_container">
      <nav>
        <a href="#" id="logo-link"><img src="logo.png" alt="Logo" /></a>
        <ul class="flex justify-center">
          <li><a href="{% url 'home' %}" id="logout-btn">Home</a></li>
      
          <li><a href="{% url 'articles' %}" id="logout-btn">Article</a></li>
          <li><a href="{% url 'profile' %}" id="logout-btn">profile</a></li>
          <li><a href="{% url 'logout' %}" id="logout-btn">Logout</a></li>
          <li><a href="{% url 'chat' %}" id="chatbot-link">Reset</a></li>
        </ul>
      </nav>
      <div class="container">

        


        <!-- {% for qna in data %}
        {{qna.question}}<br>
        {{qna.answer}}
        {%endfor%} -->

        {% for qna in data %}
        <div class="answer chat_bot_reply">
          <div class="user-info">
           <div>Bot</div>
         
          </div>
          <div class="answer-container">
           
            <div><p>  {{qna.question}}</p></div>
          </div>
        </div>

        {% if qna.answer %}

        <div class="answer">
          <div class="user-info">
            <img src="profile_image.jpg" alt="Profile Image" class="profile-image">
            <div class="username">User Name</div>
          </div>
          
          <div class="answer-container">
            <div><p> {{qna.answer}}</p></div>
          </div>
        </div>
        {% endif %}

        {%endfor%}

        <!--  input field -->
        
        <form action='' method="post" id="new-question-form">
          {%csrf_token%}
        <div class="form_div"> 
           <div class="mt-4">
          <input
            type="text"
            id="title"
            name="question"
            placeholder="Enter title..."
            required
          />
        </div>
        <div><button type="submit" class="submit-btn mt-4">
          Ask a Question
        </button></div></div>
        </form>
      </div>
    </div>
  </body>
</html>
